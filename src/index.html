<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Rates</title>
</head>
<body>
  <div class="container">
    <h1>USD Exchange Rates:</h1>
    <p>Enter the number of $USD you need to be converted in form below!</p>

    <form>
      <label for="usd"></label>
      <input id="usd" type="number" name="usd">
      <label for="newCurrency">Select the currencies you'd like to compare:</label>
      <select id="newCurrency" name="newCurrency" >
        <option value="AUD">Australian Dollar(AU$/AUD)</option>
        <option value="CZK">Koruna/Crown(Kč/CZK)</option>
        <option value="EUR">Euro(€/EUR)</option>
        <option value="GBP">Pound Sterling(£/GBP)</option>
        <option value="INR">Indian Rupee(₹/INR)</option>
        <option value="LBP">Lira(ل.ل/LBP)</option>
        <option value="Monopoly(₩)">Monopoly Money(₩)</option>
        <option value="PGK">Kina(K/PGK)</option>
        <option value="SAR">Riyal(ر.س/SAR)</option>
        <option value="TMT">Manat(ر.س/TMT)</option>
      </select>
      <button type="submit" id="dolla">Show me the money</button>
    </form>
    <p id="displayResults"></p>
  </div>
</body>
</html>
